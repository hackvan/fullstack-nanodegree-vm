<html>
	<head>
		<meta charset="utf-8">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
		<title>Restaurant's Menu</title>
	</head>
	<body>
		<div class = 'pane'>
			<div class = 'header'>
				<h1>{{restaurant.name}}</h1>
			</div>
			<div class = 'flash'>
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						<ul>
							{% for message in messages %}
							<li><strong>{{ message }}</strong></li>
							{% endfor %}
						</ul>
					{% endif %}
				{% endwith %}
			</div>
			<h3><a href="{{url_for('newMenuItem', restaurant_id = restaurant.id)}}">Create New Item</a></h3>
			{% for i in items %}
			<div class = 'nameAndPrice'>
				<span class = 'name'><p>{{ i.name }}</p></span>
				<span class = 'price'><p>{{ i.price }}</p></span>
				<div class = 'description'>
					<p>{{ i.description }}</p>
				</div>
				<div class = "editdeletepane">
					<a href="{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">Edit</a>
					<a href="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}">Delete</a>
				</div>
			</div>
			</br>
			{% endfor %}
		</div>
	</body>
</html>
